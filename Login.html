<body style="background-color: #fff;">
    
    <div class="card-login">
        <h1 class="text-login">Welcome to Telegram</h1>
        <img src="Telegram-logo-300x300.png" class="img-login" alt="">
        <h3 class="h3-login">Log in to Telegram by QR Code</h3>

           2. Go to Settings > Devices > Scan QR <br>

        </p>
        <ul class="login-ul">
            <li class="login-li"><a  class="link-login" href="about.html">LOG IN BY PHONE NUMBER</a></li>
            <li class="login-li"><a  class="link-login"href="#">ПРОДОЛЖИТЬ НА РУССКОМ</a></li>
        </ul>
        <div class="about-login">
            <p class="web-login">Web.Tel.Onl</p>
            <p class="web-version">Web Telegram Online unofficial version 0.7.2.38</p>
        </div>
    </div>
